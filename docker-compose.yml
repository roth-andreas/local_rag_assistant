version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - FASTEMBED_CACHE_PATH=/app/fastembed_cache
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - ./db:/app/db
      - fastembed_cache:/app/fastembed_cache

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./entrypoint.sh:/entrypoint.sh
    pull_policy: always
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    restart: always
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep llama3 || exit 1"]
      interval: 10s
      retries: 20
      start_period: 30s

  chromadb:
    image: chromadb/chroma:0.5.23
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  ollama_data:
  chroma_data:
  fastembed_cache:
